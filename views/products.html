<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 nopadding" id="navbar" style="padding-left: 0px">
                <nav id="sidebar" class="active">
                    <div>
                        <h1 class="text-white">Menu<br></h1>
                        <br>
                        <br>
                    </div>
                    <ul class="list-unstyled components">
                        <li class="active">
                            <a href="/">Home</a>
                        </li>
                        <!--<li> <a href="#" id="products">Products</a></li>-->
                        <li>
                            <a href="#product" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Products</a>
                            <ul class="collapse list-unstyled text-white" id="product" style="font-size: 12px">
                                <li>
                                    <a href="/products/pens">Pens</a>
                                </li>
                                <li>
                                    <a href="/products/stickers">Stickers</a>
                                </li>
                                <li>
                                    <a href="/products/notes">Notes</a>
                                </li>
                            </ul>
                        </li>
                        <li> <a href="/about" id="about">About</a></li>
                        <li> <a href="/contact_us" id="contact_us">Contact Us</a></li>
                        <li> <a href="/order" , id="order">Order now!</a></li>

                    </ul>
                    <div>
                        <form class="form-inline active-purple-3 active-purple-4">
                            <input class="form-control form-control-sm ml-2 w-70 input-group add-on" type="text" placeholder="Search" aria-label="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><span class="fas fa-search" aria-hidden="true"></span></button>
                            </div>
                        </form>

                    </div>
                    <br>
                </nav>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12"><img src="/images/ga2.png" class="img-fluid headerimg vcentre">
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <h3>Celestial Stationery</h3>
                        <p>Welcome to a shop full of unique stationery!</p>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="container-fluid">
                                <button class="btn btn-light right" type="button" id="sidebarCollapse">
                                    <i class="fas fa-bars"></i>
                                    <!--<span class="navbar-toggler-icon"></span>-->
                                </button>
                            </div>
                        </nav>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-12" id="main" >

                        <div class="row">

                            <div class="col-md-6" id="img">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img id="carousel_1" class="d-block w-100" src="/images/{{short_name}}1.jpg" alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img id="carousel_2" class="d-block w-100" src="/images/{{short_name}}2.jpg" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img id="carousel_3" class="d-block w-100" src="/images/{{short_name}}3.jpg" alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <p id="product_des">
                                        <h5>{{product_name}}</h5><br>
                                        <h6>Â£{{price}} </h6><br>
                                        <div class="star-rating" id="star_rating">
                                            <span class="far fa-star" id="1"></span>
                                            <span class="far fa-star" id="2"></span>
                                            <span class="far fa-star" id="3"></span>
                                            <span class="far fa-star" id="4"></span>
                                            <span class="far fa-star" id="5"></span>
                                        </div><br />

                                        {{product_des}}

                                    </p>


                                </div>

                            </div>


                        </div>

                    </div>

                </div>


                <div class="row">
                    
                    <br><br><br><br>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var $ = jQuery;
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                var classes = $('#sidebar').attr('class');

            });
        return false;
        });

        for(j=0;j<"{{star_rating}}";j++){
            $("#star_rating" + " #"+(j+1)).removeClass('far').addClass('fas');
        }

    </script>
</body>
</html>
