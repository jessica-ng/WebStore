    <script>
        var $ = jQuery;

        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                var classes = $('#sidebar').attr('class');
            });

        });

        $(document).ready(function () {
            $.get("/products",
                
                function (data) {
                    var length = data.length;
                    for (i = 0; i < length; i++) {
                    var id = "product_" + (i + 1) + "_des";
                    var link = "link_" + (i + 1);
                    $("#" + link).attr("href", "/products/" + data[i].short_name);
                    document.getElementById(id).innerHTML = data[i].product_name;
                    document.getElementById(id).innerHTML += "<br><br> £" + data[i].price;
                    var star_rating_id = "#star_rating_" + (i + 1)
                    var loop = parseInt(data[i].star_rating) + 1;
                    for (j = 1; j < loop; j++) {
                        $(star_rating_id + " #" + j).removeClass('far').addClass('fas');

                    }
                }

                });
            return false;

        })

    </script>
